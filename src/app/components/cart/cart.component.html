<ng-container *ngIf="products.length != 0">
    <div class="container">
        <div class="card table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Nom Produit</th>
                            <th>Image du produit</th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products, let i = index">
                            <td> {{i+1}} </td>
                            <td> {{item.title}} </td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;"> {{item.description}} </td>
                            <td style="width: 12%;"> {{item.price}} </td>
                            <td style="width: 12%;"> {{item.quantity}} </td>
                            <td style="width: 12%;"> {{item.total}} </td>
                            <td>
                                <button (click)=removeItem(item) class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)=emptycart() class="btn btn-danger">vider panier</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Acheter +</button></td>
                            <td><button class="btn btn-success">Verifier</button></td>
                            <td><strong>Prix Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mon panier</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Ton panier est vide</h4>
            <h6>Ajouter un élément</h6>
            <button routerLink="/products" class="btn btn-primary">Acheter maintenant</button>
        </div>
    </div>
</ng-container>
